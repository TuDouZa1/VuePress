name: Deploy VuePress Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # 获取所有提交历史（用于最后更新日期）
          fetch-depth: 0

      # 2. 设置 pnpm（这是修复错误的关键步骤）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8'  # 明确指定 pnpm 版本确保稳定性

      # 3. 设置 Node.js 环境（在设置 pnpm 之后）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # 使用稳定的 LTS 版本
          cache: "pnpm"       # 启用 pnpm 依赖缓存

      # 4. 安装依赖（显式添加 pnpm 到 PATH）
      - name: Install Dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile --prefer-offline

      # 5. 构建项目
      - name: Build VuePress Site
        run: pnpm run docs:build

      # 6. 部署到 GitHub Pages（使用更稳定的部署方式）
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vuepress/dist
          # 强制部署（即使没有变化也部署）
          force_orphan: true
          # 部署到 gh-pages 分支（会自动创建）
          publish_branch: gh-pages
        env:
          # 添加环境变量确保部署过程稳定
          TZ: UTC